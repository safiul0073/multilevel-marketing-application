name: Deploy

on:
  push:
    branches: [ production ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@v2

      - name: Setup Node.js

        uses: actions/setup-node@v2-beta

        with:

          node-version: '18'

          check-latest: true

      - name: Install NPM dependencies

        run: npm install

      - name: Compile assets for production

        run: npm run build

      - name: Deploy to aqebbd.com

        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          # PORT: ${{ secrets.PORT }}
          password: ${{ secrets.SSHKEY }}
          script: 'cd /var/www/html/aqebbd.com && ./server_deploy.sh'



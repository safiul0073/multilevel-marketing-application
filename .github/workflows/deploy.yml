name: Laravel

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@v2

      - name: Setup Node.js

        uses: actions/setup-node@v2-beta

        with:

          node-version: '18'

          check-latest: true

      - name: Install NPM dependencies

        run: npm install

      - name: Compile assets for production

        run: npm run build

      - name: Commit built assets
        run: |
          git config --local user.email "parsonal494@gmail.com"
          git config --local user.name "safiul-dev"
          git checkout -B deploy
          git add -f public/
          git commit -m "Build front-end assets"
          git push -f origin deploy
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.VPS_USERNAME }}
          host: ${{ secrets.VPS_IP }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: 'cd /var/www/html/aqebbd.com && ./server_deploy.sh'
